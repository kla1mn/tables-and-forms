<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="POST">
        <p>
            <label for="date">
                Дата рождения:<br>
            </label>
            <input type="date" id="date" name="dateOfBirth" required>
        </p>
        <p>
            <label for="email">
                Введите ваш email:<br>
            </label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </p>
        <p>
            <label for="phone">
                Введите номер телефона:<br>
            </label>
            <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-9999" required>
        </p>
        <p>
            <label for="petType"> Животное
                <select name="petType" id="petType">
                    <option id="cat" value="cat">Кот</option>
                    <option id="dog" value="dog">Собака</option>
                    <option id="tiger" value="tiger">Тигр</option>
                </select>
            </label>
        </p>
        <p>
            <label class="radio-option"> Пол<br>
                <input type="radio" name="gender" id="boy" value="boy"> Мальчик
                <input type="radio" name="gender" id="girl" value="girl"> Девочка
                <input type="radio" name="gender" id="none" value="none"> Без разницы
            </label>
        </p>
        <p>
            <label> Цвет глаз
                <select name="eyeColor" id="eyeColor">
                    <option value="#008000">Зеленый</option>
                    <option value="#000000">Черный</option>
                    <option value="#654321">Коричневый</option>
                    <option value="#0000FF">Синий</option>
                    <option value="#ADD8E6">Голубой</option>
                    <option value="#808080">Серый</option>
                </select>
            </label>
        </p>
        <p>
            <label for="tailLength"> Длина хвоста (от 7 до 120 см)
                <input type="range" id="tailLength" name="tailLength" min="7" max="120" step="1" value="7">
            </label>
        </p>
        <p>
            <label for="name"> Имя
                <input type="text" id="name" name="name" required>
            </label>
        </p>
        <p>
            <label for="rules">
                Подтвердите согласие с правилами:
                <input type="checkbox" id="rules" name="rules" value="true" required>
            </label>
        </p>

        <button type="submit">Искать</button>
        <button type="reset">Сбросить</button>
    </form>
</main>
</body>
</html>
